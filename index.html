<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>



</head>

<body>
    
    <img id="game-over" class="game-over-img d-none" src="img/game-over.jpg">
    <button onclick="restart()" id="restart-button" class="d-none">Restart</button>
    <div class="player-panel">
        <div id="player-1" class="player">
            <img class="space-right" src="img/circle.png">Luigi
        </div>
        <div id="player-2" class="player player-inactive">
            <img class="space-right" src="img/cross.png">Mario
        </div>
    </div>




    <div style="position: relative;">
        <div id="line-0" class="horizontal-line" style="top: 62px;"></div>
        <div id="line-1" class="horizontal-line" style="top: 202px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 341px;"></div>
        <div id="line-3" class="horizontal-line make-vertical" style="top: 204px;"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 206px; left: -140px;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 206px; right: -136px;"></div>
        <div id="line-6" class="horizontal-line make-diagonal" style="bottom: 202px; right: -42px; width: 500px;"></div>
        <div id="line-7" class="horizontal-line make-diagonal2" style="bottom: 194px; right: -32px; width: 500px;">
        </div>

        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape d-none" src="img/circle.png">
                    <img id="cross-0" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape d-none" src="img/circle.png">
                    <img id="cross-1" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape d-none" src="img/circle.png">
                    <img id="cross-2" class="shape d-none" src="img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape d-none" src="img/circle.png">
                    <img id="cross-3" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape d-none" src="img/circle.png">
                    <img id="cross-4" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape d-none" src="img/circle.png">
                    <img id="cross-5" class="shape d-none" src="img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="shape d-none" src="img/circle.png">
                    <img id="cross-6" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="shape d-none" src="img/circle.png">
                    <img id="cross-7" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="shape d-none" src="img/circle.png">
                    <img id="cross-8" class="shape d-none" src="img/cross.png">
                </td>
            </tr>
        </table>
    </div>


    <span class="space-top">Icons from icons8.de</span>
    <span>Images from pixabay.com</span>


</body>


</html>
